<div class="card">
    <div class="card-body">
      <div class="card-content">
        <div class="info">
          <div class="card-title">{{ title }}</div>
          <div class="card-value" [style.color]="valueColor">{{ value }}{{ unit }}</div>
        </div>
        <div class="icons">
          <div class="icon" [ngClass]="{'icon-animation': value > 30}">
            <i [class]="'fas ' + icon" [style.color]="iconColor"></i>
          </div>
        </div>
      </div>
      <div *ngIf="showHumidity" class="humidity">
        <div class="icon" [ngClass]="{'icon-animation': humidityValue! > 70}">
          <i class="fas fa-tint" style="color: #60a5fa; font-size: 30px;"></i>
        </div>
        <div class="humidity-text">
          <span>Humidit√©</span>
          <span class="humidity-value">{{ humidityValue }} %</span>
        </div>
      </div>
    </div>
  </div>
