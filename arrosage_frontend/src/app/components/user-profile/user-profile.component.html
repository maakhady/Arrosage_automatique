<app-header></app-header>

<div class="user-profile">
  <!-- Icône Home pour rediriger vers le tableau de bord -->
  <a routerLink="/dashboard" class="home-icon">
    <i class="fas fa-home"></i> <!-- Si vous utilisez Font Awesome -->
    Accueil
  </a>

  <h2>
    <i class="fas fa-user"></i>
    Profil de l'utilisateur
  </h2>

  <div *ngIf="user" class="profile-details">
    <form (ngSubmit)="updateUser()" #userForm="ngForm">
      <div class="profile-item">
        <label for="matricule">Matricule :</label>
        <input type="text" id="matricule" [(ngModel)]="user.matricule" name="matricule" class="disabled" required readonly />
      </div>
      <div class="profile-item">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" [(ngModel)]="user.nom" name="nom" required />
      </div>
      <div class="profile-item">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" [(ngModel)]="user.prenom" name="prenom" required />
      </div>
      <div class="profile-item">
        <label for="email">Email :</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" />
      </div>
      <div class="profile-item">
        <label for="role">Rôle :</label>
        <input type="text" id="role" [(ngModel)]="user.role" name="role" class="disabled" required readonly />
      </div>
      <button type="submit" class="update-button">Modifier</button>
    </form>
  </div>

  <div *ngIf="!user" class="loading">
    Aucun utilisateur connecté.
  </div>
</div>
