<div class="container">
  <div class="header">
    <h1>Gestion des Utilisateurs</h1>
  </div>
  <div class="controls">
    <div class="actions">
      <button (click)="deleteSelectedUsers()" class="delete-button" [disabled]="!anySelected"><i class="fas fa-trash"></i> Supprimer</button>
      <button (click)="blockSelectedUsers()" class="block-button" [disabled]="!anySelected"><i class="fas fa-lock"></i> Bloquer</button>
      <button (click)="openRegistrationModal()" class="add-button"><i class="fas fa-user-plus"></i> Ajouter Utilisateur</button>
      <button class="import-button" (click)="triggerFileInput()">
        <i class="fas fa-file-csv"></i> Importer CSV
      </button>
      <input #fileInput type="file" (change)="importCSV($event)" accept=".csv" style="display: none;">
    </div>
    <div class="search-bar">
      <input type="text" [(ngModel)]="searchQuery" (input)="filterUsers()" placeholder="Rechercher par prénom et nom, email ou matricule">
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th><input type="checkbox" (change)="selectAllUsers($event)"></th>
        <th>Matricule</th>
        <th>Prénom et Nom</th>
        <th>Email</th>
        <th>Rôle</th>
        <th>Statut</th>
        <th>Actions</th>
        <th>Assignation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td><input type="checkbox" [(ngModel)]="user.selected" (change)="updateButtonState()"></td>
        <td>{{ user.matricule }}</td>
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.status }}</td>
        <td>
          <button (click)="viewUser(user)"><i class="fas fa-eye"></i></button>
          <button (click)="editUser(user)"><i class="fas fa-edit"></i></button>
          <button (click)="deleteUser(user)"><i class="fas fa-trash"></i></button>
          <button (click)="blockUser(user)"><i class="fas fa-lock"></i></button>
        </td>
        <td>
          <button (click)="assignRFID(user)" class="assign-button">Assigner</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal Bootstrap pour l'inscription -->
  <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registrationModalLabel">Inscription</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-user-registration (close)="closeRegistrationModal()"></app-user-registration>
        </div>
      </div>
    </div>
  </div>

  <!-- Utiliser les composants pour les détails, l'édition et l'assignation RFID -->
  <app-user-details [user]="selectedUser" (close)="closeDetailsModal()"></app-user-details>
  <app-user-edit [user]="selectedUser" (close)="closeEditModal()"></app-user-edit>
  <app-assign-rfid [user]="selectedUser" (close)="closeAssignRFIDModal()"></app-assign-rfid>
</div>
