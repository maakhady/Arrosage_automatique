<app-header></app-header>

<div class="container">
  <div class="header">
    <h1>Gestion des Utilisateurs</h1>
  </div>
  <div class="controls">
    <div class="actions">
      <button (click)="openDeleteConfirmationModal()" class="delete-button" [disabled]="!anySelected" aria-label="Supprimer les utilisateurs sélectionnés">
        <i class="fas fa-trash"></i> Supprimer
      </button>
      <button (click)="openRegistrationModal()" class="add-button" aria-label="Ajouter un utilisateur">
        <i class="fas fa-user-plus"></i> Ajouter Utilisateur
      </button>
      <button class="import-button" (click)="triggerFileInput()" aria-label="Importer un fichier CSV">
        <i class="fas fa-file-csv"></i> Importer CSV
      </button>
      <input #fileInput type="file" (change)="importCSV($event)" accept=".csv" style="display: none;">
    </div>
    <div class="search-bar">
      <input type="text" [(ngModel)]="searchQuery" (input)="filterUsers()" placeholder="Rechercher par prénom et nom, email ou matricule" aria-label="Rechercher des utilisateurs">
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th><input type="checkbox" (change)="selectAllUsers($event)"></th>
        <th>Matricule</th>
        <th>Prénom et Nom</th>
        <th>Email</th>
        <th>Rôle</th>
        <th>Statut</th>
        <th>Actions</th>
        <th>Assignation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td><input type="checkbox" [(ngModel)]="user.selected" (change)="updateButtonState()"></td>
        <td>{{ user.matricule }}</td>
        <td>{{ user.prenom }} {{ user.nom }}</td>
        <td>{{ user.email }}</td>
        <td>
          <span [ngClass]="user.role === 'utilisateur' ? 'role-user' : 'role-super-admin'">
            {{ user.role }}
          </span>
        </td>
        <td>
          <span [ngClass]="user.actif ? 'status-active' : 'status-inactive'">
            {{ user.actif ? 'Actif' : 'Inactif' }}
          </span>
        </td>
        <td>
          <button (click)="viewUser(user)" aria-label="Voir les détails de l'utilisateur">
            <i class="fas fa-eye"></i>
          </button>
          
          <button (click)="editUser(user)" aria-label="Modifier l'utilisateur">
            <i class="fas fa-edit"></i>
          </button>
          <button (click)="openDeleteConfirmationModal(user)" aria-label="Supprimer l'utilisateur">
            <i class="fas fa-trash"></i>
          </button>
          <button (click)="openBlockConfirmationModal(user)" aria-label="Bloquer l'utilisateur">
            <i [ngClass]="user.actif ? 'fas fa-lock-open' : 'fas fa-lock'"></i>
          </button>
        </td>
        <td>
          <button (click)="assignRFID(user)" class="assign-button" aria-label="Assigner une carte RFID">
            Assigner
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Contrôles de pagination -->
  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Précédent</button>
    <span>Page {{ currentPage }}</span>
    <button (click)="nextPage()" [disabled]="(currentPage * itemsPerPage) >= users.length">Suivant</button>
  </div>
</div>

  
  
  

  <!-- Modal Bootstrap pour l'inscription -->
  <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registrationModalLabel">Inscription</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-user-registration (close)="closeRegistrationModal()"></app-user-registration>
        </div>
      </div>
    </div>
  </div>

<!-- Modal Détails Utilisateur -->
<div class="modal fade" id="detailsModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <app-user-details [user]="selectedUser" (close)="closeDetailsModal()"></app-user-details>
    </div>
  </div>
</div>


<!-- Modal Modification Utilisateur -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <app-user-edit
        [user]="selectedUser"
        (close)="closeEditModal()"
        (userUpdated)="updateUser($event)">
      </app-user-edit>
    </div>
  </div>
</div>


  <!-- Modal pour l'assignation RFID -->
  <app-assign-rfid [user]="selectedUser" (close)="closeAssignRFIDModal()"></app-assign-rfid>
